{% if site.footer_fixed %}
<footer class="fixed-bottom">
  <div class="container mt-0 text-center">
    {{ site.footer_text }}
    {% if site.last_updated %}
    Last updated: {{ "now" | date: '%B %Y' }}.
    {% endif %}
  </div>
</footer>
{% else %}
<footer class="sticky-bottom mt-5">
  <div class="container text-center">
    {{ site.footer_text }}
    {% if site.last_updated %}
    Last updated: {{ "now" | date: '%B %Y' }}.
    {% endif %}
  </div>
</footer>
{% endif %}
